<html>
    <head>
        <script>
            function changeColor()
            {
                var textBox1 = document.getElementById('text1');
                document.bgColor = textBox1.value;
            }
        </script>
    </head>

    <body>
        <form>
            Give color:
            <input type="text" id="text1">
            </br>
            <input type="button" value="Change" onclick="changeColor()">
        </form>
    </body>
</html>
